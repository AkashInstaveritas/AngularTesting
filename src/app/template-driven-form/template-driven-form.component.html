<div class="container-fluid">
  <h1>BootCamp Enrollment Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit">
    <hr>
    {{ userForm.form.valid }}
    <hr>
    {{ userForm.value | json }}
    <hr>
    {{ userModel | json }}
    <div class="form-group">
      <label>Name</label>
      <!--Track control state and validity-->
      <input type="text" required name="name" #name="ngModel" class="form-control" [(ngModel)]="userModel.name">
      {{ name.invalid}}
    </div>

    <!--Validation with visual feedback-->
    <div class="form-group">
      <label>Email</label>
      <input type="email" required name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" [(ngModel)]="userModel.email">
      <!--Displaying error messages-->
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required.</small>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required name="phone" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" [(ngModel)]="userModel.phone">
      <!--Displaying error messages-->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <small class="text-danger" *ngIf="phone.errors.required">Phone number required.</small>
          <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits.</small>
      </div>
    </div>

    <div class="form-group">
     <select class="custom-select" (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" [class.is-invalid]="topicHasError && topic.touched" class="custom-select" #topic="ngModel" name="topic" [(ngModel)]="userModel.topic">
       <option value="default">I am interested in</option>
       <option *ngFor="let topic of topics">{{ topic }}</option>
     </select>
     <!--Displaying error messages-->
     <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Topic is required.</small>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening"[(ngModel)]="userModel.timePreference>
        <label class="form-check-label">Evening (5PM - 8AM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
