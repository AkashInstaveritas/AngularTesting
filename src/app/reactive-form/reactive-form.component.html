<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">

    <!--Simple Validation-->
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="username.invalid && username.touched" formControlName="userName" type="text" class="form-control">
      <div *ngIf="username.invalid && username.touched">
          <small *ngIf="username.errors.required" class="text-danger">Username is required.</small>
          <small *ngIf="username.errors.minlength" class="text-danger">Username length should be atleast 3.</small>
          <!--Custom Validation-->
          <small *ngIf="username.errors.forbiddenName" class="text-danger">{{ username.errors.forbiddenName.value }} not allowed.</small>
      </div>
    </div>

    <!--Applying condtional validation-->
    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="email" class="form-control">
      <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required.</small>
    </div>

    <div class="form-check mb-3">
      <input formControlName="subscribe" type="checkbox" class="form-check-input">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <!--Apply Cross-field validation-->
    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors.misMatch" formControlName="confirmPassword" type="password" class="form-control">
      <small *ngIf="registrationForm.errors.misMatch" class="text-danger">Password do not match.</small>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2">Load API Data</button>
  </form>
  {{ registrationForm.value | json }}
</div>
