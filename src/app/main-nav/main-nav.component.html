<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/departments" routerLinkActive="active">Department List</a>
      <a mat-list-item routerLink="/employees" routerLinkActive="active">Employees List</a>
      <a mat-list-item routerLink="/interpolate" routerLinkActive="active">Interpolate</a>
      <a mat-list-item routerLink="/template-reference" routerLinkActive="active">Template Reference</a>
      <a mat-list-item routerLink="/twoWay-binding" routerLinkActive="active">TwoWay Binding</a>
      <a mat-list-item routerLink="/structural-directives" routerLinkActive="active">Structural Directives</a>
      <a mat-list-item routerLink="/pipes" routerLinkActive="active">Pipes</a>
      <a mat-list-item routerLink="/template-driven-form" routerLinkActive="active">Template Driven Form</a>
      <a mat-list-item routerLink="/reactive-form" routerLinkActive="active">Reactive Form</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Testing</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
